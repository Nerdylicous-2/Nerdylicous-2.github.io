<!DOCTYPE html>
<html>
<head>
<title>Duff Stuff</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="IMG_1722.png" />
<link rel="apple-touch-icon" sizes="192x192" href="IMG_1722.png"> 
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
#passcode-form {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.passcode-input {
    width: 300px;
    padding: 10px;
    font-size: 18px;
}

#content {
    display: all;
}

#myTopnav {
    display: all;
}
</style>
</head>
<body>
<div class="topnav" id="myTopnav">
  <a class="active" href="index.html">Home</a>
  <a href="games.html" id="games-link">Games</a>
  <a href="tv.html" id="tv-link">TV</a>
  <a href="proxy.html" id="proxy-link">Proxys</a>
  <a href="other.html" id="other-link">Other</a>
  <div id="ha" class="search-container">
      <input id="searchbar" onkeyup="search_animal()" type="text" name="search" placeholder="Search Site Pages">
      <button type="submit" ><i class="fa fa-search"></i></button>
  </div>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<!-- Passcode Authentication Form -->
<div id="passcode-form">
    <div>
        <h2>Enter Passcode:</h2>
        <input type="password" id="passcode" class="passcode-input" onkeydown="if(event.keyCode==13){authenticate()}">
        <button onclick="authenticate()">Submit</button>
    </div>
</div>

<!-- Content -->
<div id="content">
    <ul id='list'> 
        <li class="animals"><a href="games.html" id="games-link">Games</a></li>
        <li class="animals"><a href="tv.html" id="tv-link">TV</a></li>
        <li class="animals"><a href="proxy.html" id="proxy-link">Proxys</a></li> 
        <li class="animals"><a href="other.html" id="other-link">Other</a></li>
        <li class="animals"><a href="contest.html" >Slope Contest</a></li>
    </ul> 
</div>

<script>
    // Hide the navigation bar initially
    document.getElementById("myTopnav").style.display = "all";

    // Check if passcode has been entered previously
    var passcodeEntered = localStorage.getItem("passcodeEntered");
    if (passcodeEntered === "true") {
        // Passcode has been entered previously, show the content and top navigation
        document.getElementById("content").style.display = "block";
        document.getElementById("myTopnav").style.display = "block";
        // Hide the passcode form
        document.getElementById("passcode-form").style.display = "none";
    }

    function authenticate() {
        var passcode = document.getElementById("passcode").value;
        var encodedPasscode = btoa(passcode);
        // Encoded password to match against (you can replace this with any encoded password)
        var encodedPassword = "ZG9udHRyeQ=="; 
        
        if (encodedPasscode === encodedPassword) {
            // If passcode is correct, show the content and top navigation
            document.getElementById("content").style.display = "block";
            document.getElementById("myTopnav").style.display = "block";
            // Store that passcode has been entered
            localStorage.setItem("passcodeEntered", "true");
            // Hide the passcode form
            document.getElementById("passcode-form").style.display = "none";
        } else {
            // If passcode is incorrect, show an error message
            alert("Incorrect passcode. Please try again.");
        }
    }

    // Cache the authentication status throughout the website
    window.addEventListener('storage', function(event) {
        if (event.key === "passcodeEntered" && event.newValue === "true") {
            // Passcode has been entered, show the content and top navigation
            document.getElementById("content").style.display = "block";
            document.getElementById("myTopnav").style.display = "block";
            // Hide the passcode form if it's present
            document.getElementById("passcode-form").style.display = "none";
        }
    });
</script>

</body>
</html>
